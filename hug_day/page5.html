<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Hug is Forever</title>
  <link rel="stylesheet" href="hug.css">
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="songs/song5.mp3" type="audio/mp3">
  </audio>

  <div class="page-container">
    <p class="final-message">"Chahe jitni bhi dooriyan ho, mera pyaar tumhe har din apni baahon mein mehsoos karayega."</p>
    <button class="home-btn" onclick="goToPage('../index.html')">Home</button>
  </div>

  <script src="hug.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    document.body.style.opacity = "0";
    setTimeout(() => {
      document.body.style.transition = "opacity 1s ease-in-out";
      document.body.style.opacity = "1";
    }, 200);
  });

  function goToPage(page) {
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = page;
    }, 800);
  }
</script>
</body>
</html>

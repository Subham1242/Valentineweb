<!DOCTYPE html>
<html lang="en">
<head>

  <title>The Tightest Hug</title>
  <link rel="stylesheet" href="hug.css">
  <style>
    .hug-animation {
  width: 100px;
  height: 100px;
  animation: bounce 1.5s infinite alternate;
}

.hug-effect {
  width: 100%;
  height: 100%;
}

@keyframes bounce {
  0% { transform: scale(1); }
  100% { transform: scale(1.1); }
}

  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="songs/song4.mp3" type="audio/mp3">
  </audio>
<div class="hug-animation">
  <img src="images/hug3.gif" class="hug-effect" alt="Hug Animation">
</div>

  <div class="page-container">

    <button class="next-btn" onclick="goToPage('page5.html')">Next</button>
  </div>

  <script src="hug.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    document.body.style.opacity = "0";
    setTimeout(() => {
      document.body.style.transition = "opacity 1s ease-in-out";
      document.body.style.opacity = "1";
    }, 200);
  });

  function goToPage(page) {
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = page;
    }, 800);
  }
</script>

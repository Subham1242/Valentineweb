<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hug Day - The Feeling of a Hug</title>
  <link rel="stylesheet" href="hug.css">
  <style>
    .heart-container {
  width: 150px;
  height: 150px;
  margin-bottom: 20px;
}

.pulsing-heart {
  width: 100%;
  height: 100%;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="songs/song1.mp3" type="audio/mp3">
  </audio>
<div class="heart-container">
  <img src="images/heart.png" class="pulsing-heart" alt="Heart">
</div>

  <div class="page-container active">
    <div class="heart-container">
      <div class="pulsing-heart"></div>
    </div>
    <p class="quote">"Ek pyaar bhari jhappi, saari tension mita sakti hai."</p>
    <button class="next-btn" onclick="goToPage('page2.html')">Next</button>
  </div>

  <script src="hug.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    document.body.style.opacity = "0";
    setTimeout(() => {
      document.body.style.transition = "opacity 1s ease-in-out";
      document.body.style.opacity = "1";
    }, 200);
  });

  function goToPage(page) {
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = page;
    }, 800);
  }
</script>
</body>
</html>

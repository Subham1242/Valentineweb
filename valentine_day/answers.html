<body>
    <div class="container">
        <h1>üìú Her Answers üìú</h1>
        <p>Yahan tumhari jaan ke diye gaye saare jawab safe hain ‚ù§Ô∏è</p>

        <div id="page5Answers" class="answer-section">
            <h3>Page 5 Answers</h3>
            <div class="answer-list" id="page5List"></div>
            <button class="clear-button" onclick="clearAnswers('Page 5')">üóë Clear Page 5 Answers</button>
        </div>

        <div id="page8Answers" class="answer-section">
            <h3>Page 8 Answers</h3>
            <div class="answer-list" id="page8List"></div>
            <button class="clear-button" onclick="clearAnswers('Page 8')">üóë Clear Page 8 Answers</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let storedAnswers = JSON.parse(localStorage.getItem("valentine_answers")) || [];

            let page5List = document.getElementById("page5List");
            let page8List = document.getElementById("page8List");

            function displayAnswers(page, container) {
                let answers = storedAnswers.filter(entry => entry.page === page);
                if (answers.length === 0) {
                    container.innerHTML = "<p>Koi jawab nahi mila! üòú</p>";
                    return;
                }
                container.innerHTML = answers.map(entry => `
                    <p><strong>${entry.question}</strong><br>
                    ${entry.answer} <br>
                    <span class="timestamp">üïí ${entry.timestamp}</span></p>
                `).join("");
            }

            displayAnswers("Page 5", page5List);
            displayAnswers("Page 8", page8List);
        });

        function clearAnswers(page) {
            let storedAnswers = JSON.parse(localStorage.getItem("valentine_answers")) || [];
            let filteredAnswers = storedAnswers.filter(entry => entry.page !== page);
            localStorage.setItem("valentine_answers", JSON.stringify(filteredAnswers));
            location.reload();
        }
        <form id="answerForm">
    <input type="text" id="answerInput" placeholder="Type your answer">
    <button type="submit">Submit Answer</button>
</form>

<script>
    function saveAnswer(answer) {
        const answersRef = database.ref('answers');
        answersRef.push({
            answer: answer,
            timestamp: new Date().toISOString()
        });
    }

    // Capture form submission
    document.getElementById('answerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const answer = document.getElementById('answerInput').value;
        if (answer) {
            saveAnswer(answer); // Save answer to Firebase
            alert("Answer saved!");
            document.getElementById('answerInput').value = ''; // Clear input field
        } else {
            alert("Please enter an answer!");
        }
    });
</script>
<h3>All Answers:</h3>
<ul id="answersList"></ul>
<script>
    function getAnswers() {
        const answersRef = database.ref('answers');
        answersRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const answersList = document.getElementById('answersList');
            answersList.innerHTML = ''; // Clear previous answers

            // Loop through all answers and display them
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const answer = data[key];
                    const listItem = document.createElement('li');
                    listItem.textContent = `${answer.answer} - ${answer.timestamp}`;
                    answersList.appendChild(listItem);
                }
            }
        });
    }

    // Call getAnswers function to display answers
    getAnswers();
</script>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff0f5;
            color: #d63384;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        .answer-section {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: #ffedf4;
            overflow-y: auto;
            max-height: 300px;
        }
        .clear-button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .clear-button:hover { background: #d63384; }
        .answer-list { text-align: left; padding: 0 10px; }
        .timestamp { font-size: 12px; color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìú Her Answers üìú</h1>
        <p>Yahan tumhari jaan ke diye gaye saare jawab safe hain ‚ù§Ô∏è</p>

        <div id="page5Answers" class="answer-section">
            <h3>Page 5 Answers</h3>
            <div class="answer-list" id="page5List"></div>
            <button class="clear-button" onclick="clearAnswers('Page 5')">üóë Clear Page 5 Answers</button>
        </div>

        <div id="page8Answers" class="answer-section">
            <h3>Page 8 Answers</h3>
            <div class="answer-list" id="page8List"></div>
            <button class="clear-button" onclick="clearAnswers('Page 8')">üóë Clear Page 8 Answers</button>
        </div>
        
        <form id="answerForm">
            <input type="text" id="answerInput" placeholder="Type your answer">
            <button type="submit">Submit Answer</button>
        </form>
        
        <h3>All Answers:</h3>
        <ul id="answersList"></ul>
    </div>

    <script>
        // Display answers from Firebase
        function displayAnswers(page, container) {
            const answersRef = database.ref('answers');
            answersRef.orderByChild('page').equalTo(page).on('value', snapshot => {
                const data = snapshot.val();
                if (!data) {
                    container.innerHTML = "<p>Koi jawab nahi mila! üòú</p>";
                    return;
                }
                container.innerHTML = Object.values(data).map(entry => `
                    <p><strong>${entry.question}</strong><br>
                    ${entry.answer} <br>
                    <span class="timestamp">üïí ${entry.timestamp}</span></p>
                `).join("");
            });
        }

        // Clear answers for a specific page
        function clearAnswers(page) {
            const answersRef = database.ref('answers');
            answersRef.orderByChild('page').equalTo(page).once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    childSnapshot.ref.remove();
                });
            });
        }

        // Save answer to Firebase
        function saveAnswer(answer, page) {
            const answersRef = database.ref('answers');
            const newAnswer = answersRef.push();
            newAnswer.set({
                page: page,
                answer: answer,
                timestamp: new Date().toISOString()
            });
        }

        // Capture form submission
        document.getElementById('answerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const answer = document.getElementById('answerInput').value;
            if (answer) {
                // Save answer for Page 5 as an example
                saveAnswer(answer, 'Page 5'); 
                alert("Answer saved!");
                document.getElementById('answerInput').value = ''; // Clear input field
            } else {
                alert("Please enter an answer!");
            }
        });

        // Display answers on page load
        document.addEventListener('DOMContentLoaded', function () {
            displayAnswers("Page 5", document.getElementById("page5List"));
            displayAnswers("Page 8", document.getElementById("page8List"));
        });
    </script>
</body>
</html>

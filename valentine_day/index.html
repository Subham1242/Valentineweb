<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Page 1</title>
    <style>
        /* Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e9;
            color: #d63384;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 1s ease-in-out;
        }
        .fade-in { opacity: 1; }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 { font-size: 24px; }
        .romantic-text { font-size: 18px; }
        .video-container video {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        .photo-container img {
            width: 80%;
            max-width: 250px;
            border-radius: 50%;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #ff4d6d;
            border-radius: 5px;
            transition: 0.3s;
        }
        .next-button:hover { background: #d63384; }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <h1>üíï A Beautiful Beginning üíï</h1>
        <p class="romantic-text">
            "Pyaar ek kahani ki tarah hota hai, har shabd ek jazbaat, har pal ek yaad.  
            Aaj humari kahani ka sabse khoobsurat din hai..."
        </p>

        <!-- Komal's Photo -->
        <div class="photo-container">
            <img src="media/komal1.jpg" alt="Komal">
        </div>
        </div>

        <!-- Background Music -->
        <audio id="backgroundMusic" autoplay loop>
            <source src="media/song1.mp3" type="audio/mpeg">
        </audio>

        <!-- Next Button -->
        <a href="page2.html" class="next-button">Next ‚ûù</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("fade-in");

            // Play music automatically
            let music = document.getElementById("backgroundMusic");
            music.volume = 0.5; // Set volume to 50%
            music.play().catch(error => {
                console.log("Autoplay blocked, user interaction needed.");
            });
        });
    </script>
</body>
</html>

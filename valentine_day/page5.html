<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 5 - Tumhari Likhi Baat</title>
    <style>
        /* Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff0f5;
            color: #d63384;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 1s ease-in-out;
        }
        .fade-in { opacity: 1; }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 { font-size: 22px; }
        p { font-size: 18px; }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #d63384;
            resize: none;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #ff4d6d;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #d63384; }
        .hidden { display: none; }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <h2>Page 5: Tumhari Likhi Baat</h2>
        <p>Wase na tho me handsome aur na koi talent, Tho tumko me pasand aa kase gaiya? Aaj tho bata hi doüòÅ</p>
        <p>
          Apne dil ki baat likho...
        </p>
        <textarea id="messageInput" placeholder="Yahan kuch likho..."></textarea>
        <button id="sendButton" disabled>Send</button>
        <a href="page6.html"><button id="nextButton5" class="hidden">Next ‚ûù</button></a>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="media/song5.mp3" type="audio/mpeg">
    </audio>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let messageInput = document.getElementById("messageInput");
        let sendButton = document.getElementById("sendButton");
        let nextButton = document.getElementById("nextButton5");

        messageInput.addEventListener("input", function () {
            sendButton.disabled = messageInput.value.trim() === "";
        });

        sendButton.addEventListener("click", function () {
    let answer = messageInput.value.trim();
    if (answer) {
        let storedAnswers = JSON.parse(localStorage.getItem("valentine_answers")) || [];
        let timestamp = new Date().toLocaleString(); // Correct timestamp format
        storedAnswers.push({ 
            page: "Page 5", 
            question: "Tumhare dil ki baat kya hai?",  
            answer: answer, 
            timestamp: timestamp 
        });
        localStorage.setItem("valentine_answers", JSON.stringify(storedAnswers));

        // Show Next button after answer is saved
        nextButton.classList.remove("hidden");
        sendButton.disabled = true; // Disable Send button after sending
    }
});

    });
    </script>
    <script>
        // Google Apps Script URL to save the answer in Google Sheets
        const googleAppsScriptUrl = 'YOUR_GOOGLE_APPS_SCRIPT_URL';  // Replace with the URL from your Google Apps Script

        // Event listener for the submit button
        document.getElementById('submitButton').addEventListener('click', function(event) {
            const answer = document.getElementById('answerInput').value;
            
            if (answer.trim() === '') {
                alert("Please enter an answer!");
                return;
            }

            // Send the answer to Google Sheets using the Apps Script Web App
            const params = new URLSearchParams();
            params.append('answer', answer);  // Send answer as a parameter

            fetch(googleAppsScriptUrl, {
                method: 'POST',
                body: params
            })
            .then(response => response.text())
            .then(result => {
                alert("Your answer has been saved!");
                document.getElementById('answerInput').value = '';  // Clear the text box after submission
            })
            .catch(error => {
                alert("Error saving your answer!");
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day - Final Page</title>
    <style>
        /* Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff0f5;
            color: #d63384;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 1s ease-in-out;
        }
        .fade-in { opacity: 1; }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 { font-size: 24px; }
        p { font-size: 18px; }
        .photo-frame {
            margin-top: 15px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #ff4d6d;
            display: inline-block;
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .next-button {
            padding: 10px 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background: #ff4d6d;
            color: white;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .next-button.visible { opacity: 1; }
        .next-button:hover { background: #d63384; }
    </style>
</head>
<body class="fade-in">
    <div class="container">
        <h1>üíï Forever and Always üíï</h1>
        <p class="romantic-text">
            "Pyaar ek safar hai, jo kabhi khatam nahi hota...  
            Har din naye ehsaas, naye sapne, aur naye lamhon se bhara hota hai.  
            Tum meri duniya ho, aur yeh pyaar hamesha zinda rahega. ‚ù§Ô∏è"  
        </p>

        <!-- Komal's Photo -->
        <div class="photo-frame">
            <img src="media/komal3.jpg" alt="Komal">
        </div>
        <br>

        <!-- Home Button -->
        <a href="../index.html"><button class="next-button">üè† Home üè†</button></a>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="media/song10.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("fade-in");

            // Background Music Autoplay
            let music = document.getElementById("backgroundMusic");
            music.volume = 0.5;
            music.play().catch(error => console.log("Autoplay blocked, user interaction needed."));

            // Make button fade-in
            let nextButton = document.querySelector(".next-button");
            setTimeout(() => nextButton.classList.add("visible"), 500);
        });
    </script>
</body>
</html>

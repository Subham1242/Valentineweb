<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Result</title>
    <link rel="stylesheet" href="propose.css">
</head>
<body>
    <div class="container">
        <h1>Komal's Answers History</h1>
        <ul id="historyList"></ul>
        <button class="btn home" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem("proposalHistory")) || []; // Get saved history

        let historyList = document.getElementById("historyList");

        if (history.length === 0) {
            historyList.innerHTML = "<p>No answers recorded yet!</p>";
        } else {
            history.forEach((entry, index) => {
                let listItem = document.createElement("li");
                listItem.innerHTML = `<strong>${index + 1}.</strong> ${entry.choice} - <em>${entry.time}</em>`;
                historyList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
